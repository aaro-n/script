<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSSHub 生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        input[type="text"], input[type="submit"], input[type="button"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"], input[type="button"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover, input[type="button"]:hover {
            background-color: #45a049;
        }
        pre {
            background-color: #f8f8f8;
            padding: 10px;
            border: 1px solid #ddd;
            overflow: auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<label for="rssInput">输入RSS链接:</label>
<input id="rssInput" type="text" placeholder="粘贴RSS链接这里">
<input type="button" id="parseButton" value="解析">

<p>
    <label for="hostinput">RSSHub地址:</label>
    <input id="hostinput" type="text" name="host"><br>
    
    <label for="urlinput">目标地址:</label>
    <input id="urlinput" type="text" name="url"><br>
    
    <label for="keyinput">访问密钥:</label>
    <input id="keyinput" type="text" name="key"><br>
    
    <label for="fulltext">是否获取全文:</label>
    <input id="fulltext" type="checkbox" name="fulltext"><br>
    
    <label for="limit">获取的RSS数量:</label>
    <input id="limit" type="text" name="limit" placeholder="填入数字">
</p>
<br>

<form id="html-routeparams">
    <label for="title">title:</label>
    <input type="text" name="title" id="title"><br>
    
    <label for="item">item:</label>
    <input type="text" name="item" id="item"><br>
    
    <label for="itemTitle">itemTitle:</label>
    <input type="text" name="itemTitle" id="itemTitle"><br>
    
    <label for="itemTitleAttr">itemTitleAttr:</label>
    <input type="text" name="itemTitleAttr" id="itemTitleAttr"><br>
    
    <label for="itemLink">itemLink:</label>
    <input type="text" name="itemLink" id="itemLink"><br>
    
    <label for="itemLinkAttr">itemLinkAttr:</label>
    <input type="text" name="itemLinkAttr" id="itemLinkAttr"><br>
    
    <label for="itemDesc">itemDesc:</label>
    <input type="text" name="itemDesc" id="itemDesc"><br>
    
    <label for="itemDescAttr">itemDescAttr:</label>
    <input type="text" name="itemDescAttr" id="itemDescAttr"><br>
    
    <label for="itemPubDate">itemPubDate:</label>
    <input type="text" name="itemPubDate" id="itemPubDate"><br>
    
    <label for="itemPubDateAttr">itemPubDateAttr:</label>
    <input type="text" name="itemPubDateAttr" id="itemPubDateAttr"><br>
    
    <label for="itemContent">itemContent:</label>
    <input type="text" name="itemContent" id="itemContent"><br>
    
    <label for="encoding">encoding:</label>
    <input type="text" name="encoding" id="encoding"><br>
    
    <input type="submit" value="Encode">
</form>

<p>编码结果：</p>
url：<pre id="url"></pre>
routeParams：<pre id="routeparams"></pre>
最终路由：<pre id="route"></pre>
<a id="rsslink" href="#" target="_blank">订阅地址</a>

<script>
    function encode() {
        let f = new FormData(form);
        let p = new URLSearchParams();
        f.forEach((v, k) => {
            if (v.length > 0) {
                p.set(k, v);
            }
        });

        let fulltext = document.getElementById("fulltext").checked;
        if (fulltext) {
            p.set('mode', 'fulltext');
        }

        let limit = document.getElementById("limit").value;
        if (limit) {
            p.set('limit', limit);
        }

        let rp = encodeURIComponent(p.toString());
        let host = document.getElementById("hostinput").value;
        let u = encodeURIComponent(document.getElementById("urlinput").value);
        document.getElementById("url").textContent = u;
        document.getElementById("routeparams").textContent = rp;
        let r = `/rsshub/transform/html/${u}/${rp}`;
        document.getElementById("route").textContent = r;

        let rss = `${host}${r}`;
        let k = document.getElementById("keyinput").value;
        if (k) {
            rss = `${rss}?key=${k}`;
        }

        let params = [];
        if (fulltext) {
            params.push('mode=fulltext');
        }
        if (limit) {
            params.push(`limit=${limit}`);
        }

        if (params.length > 0) {
            rss += `&${params.join('&')}`;
        }

        document.getElementById("rsslink").href = rss;
    }

    function parseRSSLink() {
        const rssLink = document.getElementById("rssInput").value;
        const urlPattern = /^(https?:\/\/[^/]+)(\/rsshub\/transform\/html\/([^/]+)\/(.*?))(\?key=([^&]*))?(.*)?$/;
        const match = rssLink.match(urlPattern);

        if (match) {
            const host = match[1];
            const targetUrl = decodeURIComponent(match[3]);
            const paramsString = match[4] || '';
            const key = match[6] || '';
            const additionalParams = match[7] || '';

            // 将参数字符串转换为 URLSearchParams 对象
            const params = new URLSearchParams(decodeURIComponent(paramsString + additionalParams));

            document.getElementById("hostinput").value = host;
            document.getElementById("urlinput").value = targetUrl;

            // 只保留数字并填入获取的RSS数量
            const limitMatch = params.get('limit');
            if (limitMatch) {
                document.getElementById("limit").value = limitMatch.match(/\d+/) ? limitMatch.match(/\d+/)[0] : '';
            }

            // 填入访问密钥，去掉6?key=
            const keyMatch = rssLink.match(/key=([^&]*)/);
            if (keyMatch) {
                document.getElementById("keyinput").value = keyMatch[1]; // 只填入密钥
            } else {
                document.getElementById("keyinput").value = ''; // 如果没有找到密钥，清空输入框
            }

            for (const [key, value] of params) {
                const inputField = document.getElementById(key);
                if (inputField) {
                    inputField.value = value;
                }
            }

            if (params.has('mode') && params.get('mode') === 'fulltext') {
                document.getElementById("fulltext").checked = true;
            } else {
                document.getElementById("fulltext").checked = false;
            }

        } else {
            alert("无效的 RSS 链接格式。");
        }
    }

    let form = document.getElementById("html-routeparams");
    form.addEventListener("submit", function (event) {
        event.preventDefault();
        encode();
    });

    document.getElementById("parseButton").addEventListener("click", parseRSSLink);
</script>

</body>
</html>
